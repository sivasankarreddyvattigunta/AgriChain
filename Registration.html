<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/algosdk@1.13.1/dist/browser/algosdk.min.js"></script>
    <script src="./scriptforregisteration.js"></script>
</head>
<body>

    <div class="registration-container">
        <h1><i class="fas fa-user-plus"></i> Register</h1>
        <button type="button" onclick="connectWallet()">Connect Wallet</button>
        <p id="walletStatus" class="message"></p>

        <form id="registrationForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your full name">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" required placeholder="Create a password">

            <label for="age">Age</label>
            <input type="number" id="age" required placeholder="Enter your age" min="18" max="100">

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required placeholder="Enter your phone number">

            <label for="address">Address</label>
            <input type="text" id="address" required placeholder="Enter your full address">

            <label for="proofAddress">Proof of Address</label>
            <input type="file" id="proofAddress" required>

            <div class="role-selection">
                <label for="role">Select Role</label>
                <select id="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="farmer">Farmer</option>
                    <option value="retailer">Retailer</option>
                    <option value="wholesaler">Wholesaler</option>
                    <option value="distributor">Distributor</option>
                    <option value="manufacturer">Manufacturer</option>
                    <option value="consumer">Consumer</option>
                    <option value="donation">Donation Organization</option>
                </select>
            </div>

            <div id="idUploadSection">
                <label for="panVoterId">PAN/Voter ID</label>
                <input type="file" id="panVoterId" required>

                <label for="aadharId">Aadhar ID</label>
                <input type="file" id="aadharId" required>
            </div>

            <button type="submit" class="submit-button">Register</button>
            <p class="message" id="successMessage">Registration successful!</p>
            <p class="message" id="errorMessage">An error occurred. Please try again.</p>
        </form>
    </div>
    =
</body>
</html>
