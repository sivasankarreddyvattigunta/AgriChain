<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: silver;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall.png');
        }
        .registration-container {
            background-color: #282828;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 193, 7, 0.3);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #f9a825;
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 15px;
            font-size: 16px;
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 2px solid #f9a825;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }
        .generate-button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background-color: #f9a825;
            color: #1e1e1e;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            width: 100%;
            background-color: #282828;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        footer a {
            color: #ffc107;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Register Product</h1>
        <form id="productRegistrationForm">
            <label for="userId">User ID (Wallet Address)</label>
            <input type="text" id="userId" required placeholder="User ID will be filled" readonly>

            <label for="productName">Product Name</label>
            <input type="text" id="productName" required placeholder="Enter Product Name">

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" required placeholder="Enter Product Quantity">

            <button type="button" class="generate-button" onclick="generateProductId()">Generate Product ID</button>
            <p id="generatedProductId" style="color: #f9a825; margin-top: 10px; font-weight: bold;"></p>
        </form>
    </div>

    <footer>
        <div style="margin-bottom: 10px;">
            <a href="./index.html">Home</a>
            <a href="./Registration.html">Registration</a>
            <a href="./productregister.html">Product Registration</a>
            <a href="./product.html">Product Info</a>
            <a href="./main.html">Product Search</a>
            <a href="./role.html">Escrow</a>
            <a href="./donate.html">Donation</a>
        </div>
        <div style="margin-top: 10px;">
            <a href="https://www.linkedin.com/in/sivasankarreddyvattigunta" target="_blank">LinkedIn</a>
            <a href="https://github.com/sivasankarreddyvattigunta" target="_blank">GitHub</a>
            <a href="mailto:sivasankarreddyvattigunta@gmail.com">Email</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/algosdk@1.14.1/dist/browser/algosdk.min.js"></script>
    <script>
        let userWalletAddress;

        async function connectWallet() {
            if (typeof AlgoSigner !== 'undefined') {
                try {
                    await AlgoSigner.connect();
                    const accounts = await AlgoSigner.accounts({ ledger: 'TestNet' });
                    userWalletAddress = accounts[0].address;
                    document.getElementById("userId").value = userWalletAddress; // Set the user ID to the wallet address
                    alert(`Wallet Connected: ${userWalletAddress}`);
                } catch (error) {
                    console.error("Wallet connection failed:", error);
                    alert("Failed to connect wallet. Please try again.");
                }
            } else {
                alert('Please install the Algorand supported wallet extension.');
            }
        }


        window.onload = connectWallet;

        function generateProductId() {
            const productName = document.getElementById("productName").value;
            const quantity = document.getElementById("quantity").value;

            if (!userWalletAddress || !productName || !quantity) {
                alert("Please fill in all fields.");
                return;
            }

            const productId = `P-${userWalletAddress.substring(0, 6)}-${productName.substring(0, 3).toUpperCase()}-${quantity}`;
            document.getElementById("generatedProductId").innerText = `Generated Product ID: ${productId}`;
        }
    </script>
</body>
</html>
